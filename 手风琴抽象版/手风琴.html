<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .father {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .son {
            display: flex;
            padding: 5px;
        }
        .more,.add,.text {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">
        <input type="button" class="more">
        <input type="button" class="add">
        <input type="text" class="text">
    </div>
</div>
</body>
</html>

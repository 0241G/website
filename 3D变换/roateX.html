<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin: 100px auto;
            text-align: center;
            perspective: 300px;
        }
        .box img {
            transition: all 1s;
        }
        .box:hover img{
            transform: rotateX(180deg);
        }
        
    </style>
</head>
<body>
<div class="box">
    <img src="images/x.jpg">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin: 200px auto;
            text-align: center;
            perspective: 300px;
        }
        .box img {
            transition: all 3s;
        }
        .box:hover img {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/y.jpg">
</div>
</body>
</html>
